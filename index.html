<html>
  <head>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" type="module"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div id="home-card">
          <h3 class="title">HOME</h3>
          <div class="score">
            <span id="home-score"></span>
          </div>
          <div class="add-points-btns">
            <div class="btn" data-team="home" data-points="1">+1</div>
            <div class="btn" data-team="home" data-points="2">+2</div>
            <div class="btn" data-team="home" data-points="3">+3</div>
          </div>
        </div>

        <div id="guest-card">
          <h3 class="title">GUEST</h3>
          <div class="score">
            <span id="guest-score"></span>
          </div>
          <div class="add-points-btns">
            <div class="btn" data-team="guest" data-points="1">+1</div>
            <div class="btn" data-team="guest" data-points="2">+2</div>
            <div class="btn" data-team="guest" data-points="3">+3</div>
          </div>
        </div>
      </div>
      <div class="btn reset">Reset</div>
    </div>
  </body>
</html>
